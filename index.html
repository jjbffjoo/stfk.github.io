<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="<%=basePath%>">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form action="login" method="get" enctype="multipart/form-data">
            <%--from表单发出post方式的请求，如果post不行就换get--%>

            <div class="form-group" id="profile" ></div>

            <div class="form-group">
                <label for="employee_id">Id</label>
                <input type="text" class="form-control" id="employee_id" name="employee_id" placeholder="Id" >
            </div>

            <div class="form-group">
                <label for="employee_pwd">Password</label>
                <input type="password" class="form-control" id="employee_pwd" name="employee_pwd" placeholder="Password" >
            </div>

            <div class="form-group">
                <label for="verify">验证码</label>
                <input type="text" class="form-control" id="verify" name="verify" placeholder="verify" >
                <img src="verify" id="verification"><%--这里的src会使得对verifyServlet这个类发请求--%>
            </div>
            <button type="submit" id="btns" class="btn btn-default">Submit</button>

        </form>
    </div>
    <div class="col-md-4"></div>
</div>
</body>
</html>
